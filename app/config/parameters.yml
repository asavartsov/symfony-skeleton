# Check this file for all available parameters. It's always better to change your settings in parameters_local.yml which
# allows you to override all of these parameters.
#

parameters:
    database_driver:   pdo_mysql
    database_host:     ~
    database_port:     ~
    database_name:     ~
    database_user:     ~
    database_password: ~
    
    mongodb.default.server: mongodb://localhost:27017
    mongodb.default.options: {}
    mongodb.default.database: application

    mailer_transport:  smtp
    mailer_host:       localhost
    mailer_user:       ~
    mailer_password:   ~

    locale:            en
    secret:            ThisTokenIsNotSoSecretChangeIt

    facebook_id: EnterValueInParametersLocal
    facebook_secret: EnterValueInParametersLocal

    google_id: EnterValueInParametersLocal
    google_secret: EnterValueInParametersLocal

    linked_in_id: EnterValueInParametersLocal
    linked_in_secret: EnterValueInParametersLocal

    twitter_id: EnterValueInParametersLocal
    twitter_secret: EnterValueInParametersLocal

    windows_live_id: EnterValueInParametersLocal
    windows_live_secret: EnterValueInParametersLocal
